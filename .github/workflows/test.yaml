name: test

on:
  push:
  workflow_dispatch:

jobs:
  test-with-php-7-4:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - name: Check PHP version
        run: php -v
      - name: Composer install
        run: composer install
      - name: Run test
        run: php vendor/bin/phpunit
